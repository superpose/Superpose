<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="text-muted bootstrap-admin-box-title">
                    <span >Jobs List </span></div>
            </div>
            <div class="bootstrap-admin-panel-content">
                <table class="table table-striped table-bordered" id="example" ng-show="jobList">
                    <thead>
                    <tr>
                        <th>Jobs</th>                      
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="odd gradeX" ng-repeat="item in jobList">
                        <td><pre>{{item}}</pre></td>
                        
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
