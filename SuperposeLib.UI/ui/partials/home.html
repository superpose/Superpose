
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="text-muted bootstrap-admin-box-title" ng-show="jobExecuting"><span class="label label-info">Jobs List </span></div>
            </div>
            <div class="bootstrap-admin-panel-content">
                <table class="table table-striped table-bordered" id="example">
                    <thead>
                        <tr>
                            <th>Rendering engine</th>
                            <th>Browser</th>
                            <th>Platform(s)</th>
                            <th>Engine version</th>
                            <th>CSS grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX">
                            <td>Trident</td>
                            <td>Internet Explorer 4.0</td>
                            <td>Win 95+</td>
                            <td class="center"> 4</td>
                            <td class="center">X</td>
                        </tr>
                        <tr class="even gradeC">
                            <td>Trident</td>
                            <td>Internet Explorer 5.0</td>
                            <td>Win 95+</td>
                            <td class="center">5</td>
                            <td class="center">C</td>
                        </tr>
                       
                    </tbody>
</table>
</div>
</div>
</div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="alert alert-info">
            <a class="close" data-dismiss="alert" href="#">&times;</a>
            Executing {{jobExecuting}} ...
        </div>
        <form method="post" action="about.html" class="bootstrap-admin-login-form">
            <h1>Login</h1>
            <div class="form-group">
                <input class="form-control" type="text" name="email" placeholder="E-mail">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="remember_me">
                    Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
